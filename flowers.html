<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuva de Flores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* V√≠deo de fundo */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Cabe√ßalho */
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: #ff4081;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1100;
        }

        /* Bot√£o para som */
        .enable-sound {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1200;
        }

        .enable-sound:hover {
            background-color: #e64a19;
        }

        /* Flores animadas */
        .flower {
            position: absolute;
            font-size: 20px;
            animation: fall 10s linear infinite;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 110vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- V√≠deo de fundo -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="file:///C:/Users/Leandro.camargo/Downloads/SnapTik_App_7289892032217386246-HD.mp4" type="video/mp4">
        Seu navegador n√£o suporta v√≠deos HTML5.
    </video>

    <!-- Cabe√ßalho -->
   

    <!-- Bot√£o para ativar som -->
    <button id="enable-sound" class="enable-sound">Ativar Som</button>

    <script>
        const video = document.getElementById('background-video');
        const enableSoundButton = document.getElementById('enable-sound');

        // V√≠deo come√ßa mudo
        video.muted = true;

        // Mostra o bot√£o "Ativar Som" se o v√≠deo estiver mudo
        video.onplay = function () {
            if (video.muted) {
                enableSoundButton.style.display = 'block';
            }
        };

        // Ativa o som ao clicar no bot√£o
        enableSoundButton.addEventListener('click', () => {
            video.muted = false;
            video.play();
            enableSoundButton.style.display = 'none';
        });

        // Gera flores aleat√≥rias
        const flowerTypes = ["üå∏", "üíê", "üå∑", "üåπ", "üå∫", "üåª"];
        setInterval(() => {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + '%';
            flower.textContent = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 12000);
        }, 1000);
    </script>
</body>
</html>
